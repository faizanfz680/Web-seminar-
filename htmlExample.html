<!DOCTYPE html>
<html>
<head>
<title>HTML Example</title>
<style>
body{background:#0f0f0f;color:white;text-align:center;font-family:Arial}
.box{width:650px;margin:20px auto;background:#181818;padding:20px;border-radius:10px}
textarea{width:100%;height:210px;background:black;color:#00ff6a}
iframe{width:100%;height:260px;background:white}
.explain{
 background:#222;
 padding:15px;
 border-radius:10px;
 margin-top:20px;
 text-align:left;
}
</style>
</head>

<body>

<button onclick="history.back()" style="padding:10px;margin:10px;">⬅ Back</button>

<h1 id="title"></h1>

<div class="box">
<textarea id="htmlCode"></textarea>
<br><br>
<button onclick="run()">Run</button>

<h2>Output</h2>
<iframe id="output"></iframe>

<h2>Explanation</h2>
<div class="explain" id="explainBox"></div>

</div>

<script>
const p = new URLSearchParams(location.search);
const c = p.get("chapter");

if(c=="headings"){
title.innerHTML="HTML Headings";
htmlCode.value=`<h1>This is H1</h1>
<h2>This is H2</h2>
<h3>This is H3</h3>
<p>Headings show importance</p>
<hr>
<h4>Smaller Heading</h4>
<h5>Even Smaller</h5>`;

explainBox.innerHTML = `
<b>&lt;h1&gt;</b> → Biggest heading, used for main title<br>
<b>&lt;h2&gt;</b> → Second level heading<br>
<b>&lt;h3&gt;</b> → Third level heading<br>
<b>&lt;p&gt;</b> → Normal text paragraph<br>
<b>&lt;hr&gt;</b> → Draws a line to separate content<br>
<b>&lt;h4&gt; h5&gt;</b> → Smaller headings<br>
<b>Why we use?</b><br>
To show importance and structure in webpage.`
}

if(c=="paragraphs"){
title.innerHTML="HTML Paragraphs";
htmlCode.value=`<h1>Paragraph Example</h1>
<p>This is first paragraph</p>
<p>This is second paragraph</p>
<hr>
<p>Paragraphs are important in HTML</p>`;

explainBox.innerHTML = `
<b>&lt;h1&gt;</b> → Title of topic<br>
<b>&lt;p&gt;</b> → Used to write paragraph text<br>
Every &lt;p&gt; automatically starts in new line<br>
<b>&lt;hr&gt;</b> → Makes separation line<br>
<b>Why we use?</b><br>
To write readable content for users.`
}

if(c=="lists"){
title.innerHTML="HTML Lists";
htmlCode.value=`<h1>List Example</h1>
<ul>
<li>Apple</li>
<li>Mango</li>
<li>Orange</li>
</ul>
<ol>
<li>Step 1</li>
<li>Step 2</li>
<li>Step 3</li>
</ol>`;

explainBox.innerHTML = `
<b>&lt;ul&gt;</b> → Unordered List (bullet points)<br>
<b>&lt;ol&gt;</b> → Ordered List (numbers)<br>
<b>&lt;li&gt;</b> → List item<br>
<b>Why we use?</b><br>
To show items clearly like menus, steps, points.`
}

if(c=="links"){
title.innerHTML="HTML Links";
htmlCode.value=`<h1>Link Example</h1>
<a href='https://google.com' target='_blank'>Open Google</a>
<p>target=_blank opens in new tab</p>`;

explainBox.innerHTML = `
<b>&lt;a&gt;</b> → Anchor tag (used for links)<br>
<b>href</b> → Website address<br>
<b>target="_blank"</b> → Opens in new tab<br>
<b>Why we use?</b><br>
To open other websites or pages.`
}

if(c=="images"){
title.innerHTML="HTML Images";
htmlCode.value=`<h1>Image Example</h1>
<img src='https://via.placeholder.com/250'>
<p>Images make sites beautiful</p>`;

explainBox.innerHTML = `
<b>&lt;img&gt;</b> → Used to show image<br>
<b>src</b> → image link/location<br>
<b>Why we use?</b><br>
To make website attractive and meaningful.`
}

function run(){
let doc = output.contentWindow.document;
doc.open();
doc.write(htmlCode.value);
doc.close();
}
</script>

</body>
</html>
