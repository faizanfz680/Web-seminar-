<!DOCTYPE html>
<html>
<head>
<title>CSS Chapters</title>

<style>
body{background:#0b0b0b;color:white;text-align:center;font-family:Arial}
header{
 background:#111;padding:15px;display:flex;gap:10px;align-items:center
}
header img{width:40px}

.container{
 width:90%;
 max-width:500px;
 margin:40px auto;
}

.card{
 background:linear-gradient(45deg,#202020,#2e2e2e);
 padding:18px;
 margin-top:10px;
 border-radius:12px;
 border:1px solid #333;
 transition:.3s;
}
.card:hover{transform:scale(1.05);border-color:#0af}

</style>
</head>

<body>

<header>
<img src="https://img.icons8.com/color/96/css3.png">
<h2>CSS Styling Chapters</h2>
</header>

<button onclick="history.back()" style="margin:10px;padding:8px 20px;">â¬… Back</button>

<div class="container">
<div class="card" onclick="go('color')">Colors</div>
<div class="card" onclick="go('text')">Text Styling</div>
<div class="card" onclick="go('box')">Box Model</div>
<div class="card" onclick="go('border')">Borders</div>
<div class="card" onclick="go('animation')">Animation</div>
</div>

<script>
function go(c){
 location.href="cssExample.html?chapter="+c;
}
</script>

</body>
</html>
